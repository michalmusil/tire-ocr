        - - 1
          - 3
          - 48
          - 160
        - - 1
          - 3
          - 48
          - 320
        - - 8
          - 3
          - 48
          - 3200
    tensorrt:
      dynamic_shapes: *id001
PreProcess:
  transform_ops:
  - DecodeImage:
      channel_first: false
      img_mode: BGR
  - MultiLabelEncode:
      gtc_encode: NRTRLabelEncode
